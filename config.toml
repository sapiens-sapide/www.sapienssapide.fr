	# Contact section
	[params.contact]
        enable = true
		title = "Contact"
		subtitle  = ""
		buttonText = "Envoyez votre message"

		# 'warning' defines error messages for invalid inputs
		[params.contact.form.name]
			text = "Nom *"
			warning = "Merci de saisir votre nom."

		[params.contact.form.email]
			text = "E-mail *"
			warning = "Merci de saisir une adresse email."

		[params.contact.form.phone]
			text = "Téléphone *"
			warning = "Merci de saisir un n° de tél."

		[params.contact.form.message]
			text = "Votre Message *"
			warning = "Merci de saisir un message."


	# Footer section
	[params.footer]
        enable = true
		copyright = ""

		[[params.footer.social]]
			icon = "fa-twitter"
			link = "https://twitter.com/sapienSSapide"

		[[params.footer.social]]
			icon = "fa-linkedin"
			link = "https://www.linkedin.com/in/stansabatier"

