    	[[params.clients]]
    		logo = "swad.jpg"
    		link = "http://www.swad.fr"

    	[[params.clients]]
    		logo = "wan-ifra.png"
    		link = "http://www.wan-ifra.org"

        [[params.clients]]
            logo = "npa-conseil.png"
            link = "http://www.npaconseil.com/"

    	[[params.clients]]
